spring.application.name=traditional_market
kakao.api.key=${KAKAO_API_KEY}
naver.clova.ocr.secret=${NAVER_CLOUD_OCR_KEY}
naver.clova.ocr.url=${NAVER_OCR_INVOKE_URL}
spring.ai.openai.api-key=${CHATGPT_API_KEY}
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/luvbug_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
naver.clova.ocr.mock=false

server.servlet.session.timeout=2592000

# ?? ?? ??? ?? ??
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.domain=luvbug.shop
server.servlet.session.cookie.path=/
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none